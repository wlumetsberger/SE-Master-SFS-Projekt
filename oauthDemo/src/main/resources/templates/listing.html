<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/main::header"></head>

<body>
<div id="wrapper">
    <div th:replace="fragments/main :: navigation"></div>
    <div id="page-wrapper">
        <div class="container-fluid">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project : ${projects}">
                    <td th:text="${project.name}"></td>
                    <td th:text="${project.description}"></td>
                    <td><div class="row">
                        <div class="col-sm-1">
                        <form th:method="post" th:action="@{/admin/delete}" th:if="${utx.admin}">
                            <input type="hidden" id="name" th:name="name" th:value="${project.name}"/>
                            <button type="submit" name="submit" class="btn btn-danger btn-circle btn-delete"><i class="fa fa-times"></i></button>
                        </form>
                        </div>
                        <div class="col-sm-1">
                        <form th:method="post" th:action="@{/admin/edit}" th:if="${utx.admin}">
                            <input type="hidden" id="edit" th:name="name" th:value="${project.name}"/>
                            <button type="submit" name="submit" class="btn btn-success btn-circle btn-edit"><i class="fa fa-edit"></i></button>
                        </form>
                        </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:include="fragments/main::jsSource"></div>
</body>
</html>
